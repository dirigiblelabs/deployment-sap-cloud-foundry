applications:
- name: <dirigible-name>
  routes:
    - route: <dirigible-name>-<subdomain>.cfapps.<region_id>.hana.ondemand.com
  path: approuter
  memory: 128M
  buildpacks:
    - nodejs_buildpack
  env:
    TENANT_HOST_PATTERN: '<dirigible-name>-(.*).cfapps.eu10.hana.ondemand.com'
    XS_APP_LOG_LEVEL: 'ERROR'
    destinations: '[{"name":"app-destination", "url" :"https://<dirigible-internal>.cfapps.<region_id>.hana.ondemand.com", "forwardAuthToken": true}]'
  services:
    - <dirigible-name>-xsuaa
